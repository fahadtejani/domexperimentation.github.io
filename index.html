<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
    <section class="hero position-relative" aria-roledescription="carousel"
        style="opacity: 1; background-image: url(&quot;/images/bg/bg-2.jpg&quot;); background-size: cover;">

        <div class="wrapper">
            <div class="cf">
                <div class="span-3-of-4-tablet">
                    <h1 class="thin h1-heading-text">Free Prescription<br> <strong
                            class="h1-strong-heading">Delivery</strong></h1>
                    <h2 class="h2-sub-text">Providing a Free Prescription Delivery service to your home</h2>
                </div>
            </div>

        </div>
        <div class="display-none-sm left-icon cursor-pointer" onclick="hero_bg_fn(this, -1, 'previous')">
            <a>
                <span></span>
            </a>
        </div>
        <div class="display-none-sm right-icon cursor-pointer" onclick="hero_bg_fn(this, -1, 'next')">
            <a>
                <span></span>
            </a>
        </div>
        <div class="circle-icons-container cf">
            <ul class="no_padding_margin no_decor cf">
                <li data-slide="1" onclick="hero_bg_fn(this,1)">
                    <a>
                        <span class="circle-icons"></span>
                    </a>
                </li>
                <li data-slide="2" onclick="hero_bg_fn(this,2)">
                    <a>
                        <span class="circle-icons active"></span>
                    </a>
                </li>
                <li data-slide="3" onclick="hero_bg_fn(this,3)">
                    <a>
                        <span class="circle-icons"></span>
                    </a>
                </li>
                <li data-slide="4" onclick="hero_bg_fn(this,4)">
                    <a>
                        <span class="circle-icons"></span>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <script>
        current_bg = 1;
        max_images = 4;
        function hero_bg_fn(e, a, next) {
            if (a == -1) {
                if (next == "next") {
                    if (current_bg == max_images) {
                        current_bg = 1;
                    } else {
                        current_bg++;
                    }
                    a = current_bg;
                }
                if (next == "previous") {
                    if (current_bg == 1) {
                        current_bg = max_images;
                    } else {
                        current_bg--;
                    }
                    a = current_bg;
                }
            }
            var hero = document.getElementsByClassName("hero");
            hero[0].style.opacity = "0";
            setTimeout(function () {
                var hero = document.getElementsByClassName("hero");
                hero[0].style.opacity = "1";
                if (window.innerWidth < 600) {
                    hero[0].style.backgroundImage = "url('C:/Users/Fahad Faisal Tejani/Desktop/Dom experimentation/domexperimentation.github.io/images/bg/bg-mobile-" + a + ".jpg')";

                } else {
                    hero[0].style.backgroundImage = "url('C:/Users/Fahad Faisal Tejani/Desktop/Dom experimentation/domexperimentation.github.io/images/bg/bg-" + a + ".jpg')";
                }
            }, 250);
            var circle_icons = document.getElementsByClassName("circle-icons");
            var h1_heading_text = document.getElementsByClassName("h1-heading-text");
            var h1_strong_heading = document.getElementsByClassName("h1-strong-heading");
            var h2_sub_text = document.getElementsByClassName("h2-sub-text");
            for (var i = 0; i < circle_icons.length; i++) {
                circle_icons[i].className = "circle-icons";
                if (i == (a - 1)) {
                    circle_icons[i].className = "circle-icons active";
                    if (i == 0) {
                        //hero[0].style.backgroundSize = "cover";
                        //hero[0].style.backgroundPositionY = "1%";
                        h2_sub_text[0].innerText = "Providing an in-home Medication Management Service";
                        //h1_strong_heading[0].innerText = "";
                        h1_heading_text[0].innerHTML = "HealthPlus<br> <strong class='h1-strong-heading'>HomeCare</strong> Program";
                    } else if (i == 2) {
                        //hero[0].style.backgroundPositionY = "73%";
                        hero[0].style.backgroundSize = "cover";
                        h2_sub_text[0].innerText = "Call us to book an appointment";
                        h1_heading_text[0].innerHTML = "Get your <strong>Flu Shot</strong>";
                    } else if (i == 1) {
                        //hero[0].style.backgroundPositionY = "73%";
                        //hero[0].style.backgroundPositionX = "68%";
                        //hero[0].style.backgroundSize = "71%";
                        h2_sub_text[0].innerText = "Providing a Free Prescription Delivery service to your home";
                        //h1_strong_heading[0].innerText = "";
                        h1_heading_text[0].innerHTML = "Free Prescription<br> <strong class='h1-strong-heading'>Delivery</strong>";
                    } else if (i == 3) {
                        //hero[0].style.backgroundPositionY = "73%";
                        //hero[0].style.backgroundPositionX = "68%";
                        //hero[0].style.backgroundSize = "71%";
                        h2_sub_text[0].innerText = "WE ARE COMMITTED TO PROVIDING SAFE HEALTH SERVICES TO OUR CUSTOMERS AND EMPLOYEES.";
                        //h1_strong_heading[0].innerText = "";
                        h1_heading_text[0].innerHTML = "<a href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'>OUR <br> <strong class='h1-strong-heading'>COVID</strong> RESPONSE.</a>";
                    }
                }
                current_bg = a;
            }
        }
        image_slider = setInterval(function () {
            hero_bg_fn(null, -1, "next");
        }, 10000);
        window.onload = function () {
            image_slider();
        }
    </script>
</body>

</html>
